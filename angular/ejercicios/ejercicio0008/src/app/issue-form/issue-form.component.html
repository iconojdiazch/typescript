<div class="jumbotron">
  <h3>Añadir nueva incidencia:</h3>
  <form id="issueInputForm" (ngSubmit)="enviar()">
    <div class="form-group">
      <label for="issueDescInput">Descripción</label>
      <input [(ngModel)]="issue.descripcion" name="descripcion" type="text" class="form-control" id="issueDescInput" placeholder="Describe la incidencia...">
    </div>
    <div class="form-group">
      <label for="issueDescInput">Severidad</label>
      <select [(ngModel)]="issue.severidad" name="severidad" class="form-control" id="issueSeverityInput">
              <option value="Baja">Baja</option>
              <option value="Media">Media</option>
              <option value="Alta">Alta</option>
            </select>
    </div>
    <div class="form-group">
      <label for="issueDescInput">Asignada a</label>
      <input [(ngModel)]="issue.responsable" name="responsable" type="text" class="form-control" id="issueAssignedToInput" placeholder="Responsable...">
    </div>
    <button type="submit" class="btn btn-primary">Añadir</button>
  </form>
</div>
