<h1>{{ titulo }}</h1>
<form [formGroup]="form" (ngSubmit)="enviar()">
  <div class="form-group">
    <label for="username">Nombre</label>
    <input [(ngModel)]="usuarioModel.username" type="text" class="form-control" formControlName="username" value={{(item|async)?.name}}>
    <div *ngIf="form.controls.username.touched &&
!form.controls.username.valid" class="alert alert-danger">
      El nombre de usuario es obligatorio
    </div>
  </div>
  <div class="form-group">
    <label for="email">Correo</label>
    <input [(ngModel)]="usuarioModel.email" class="form-control" formControlName="email" value={{(item|async)?.email}}>
    <div *ngIf="form.controls.email.touched && form.controls.email.errors">
      <div *ngIf="form.controls.email.errors.required" class="alert alert-danger">
        El correo es obligatorio
      </div>
    </div>
  </div>
  <button [disabled]="!form.valid" class="btn btn-primary" type="submit">{{ titulo }}</button>
</form>
