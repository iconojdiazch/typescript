<h1>Usuarios</h1>
<button class="btn btn-primary" (click)="nuevo()">AÃ±adir</button>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Editar</th>
      <th>Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios | async">
      <td>{{ usuario.name }}</td>
      <td>{{ usuario.email }}</td>
      <td>
        <a [routerLink]="['/nuevo', usuario.$key]">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
      <td>
        <a>
          <i (click)="borrar(usuario)" class="glyphicon glyphicon-remove"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
