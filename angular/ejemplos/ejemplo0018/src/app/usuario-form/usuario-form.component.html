<div class="container">
  <h1>Usuario Form</h1>
  <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input autofocus type="text" class="form-control" id="nombre" required [(ngModel)]="modelo.nombre" name="nombre" #nombre="ngModel">
      <div class="alert alert-danger" *ngIf="nombre.touched && !nombre.valid ">
        El nombre es obligatorio
      </div>
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="modelo.correo" name="correo" #correo="ngModel">
      <div class="alert alert-danger" *ngIf="correo.touched && !correo.valid ">
        El correo es obligatorio
      </div>
    </div>
    <div class="form-group">
      <label for="pais">País</label>
      <input type="text" class="form-control" id="pais" [(ngModel)]="modelo.pais" name="pais">
      <!--<input type="text" class="form-control" id="pais">-->
      <select class="form-control" id="pais" [(ngModel)]="modelo.pais" name="pais" required>
<option *ngFor="let pais of paises" [value]="pais">{{pais}}</option>
</select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!usuarioForm.form.valid">Enviar</button>
  </form>
</div>
<div [hidden]="!enviado">
  <h2>Datos del formulario</h2>
  Nombre: {{modelo.nombre}}<br>Correo: {{modelo.correo}}<br>Pais: {{modelo.pais}}<br>
  <button class="btn btn-danger" (click)="enviado=false">Anular envío</button>
</div>
