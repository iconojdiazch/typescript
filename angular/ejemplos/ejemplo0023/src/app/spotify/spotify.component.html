<h3>Resultados desde Spotify</h3>
<div *ngIf="cargando">
  <i class="fa fa-spinner fa-spin fa-3x">Cargando...</i>
  <span class="sr-only">Cargando...</span>
</div>
<div *ngFor="let artista of artistas" class="media">
  <div class="media-left">
    <a [routerLink]="['artista',artista.id, artista.name]">
      <img class="media-object img" src="{{ artista.images[2]?.url }}" alt="{{ artista.name }}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ artista.name }}</h4>
    Seguidores: {{ artista.followers.total}} Popularidad: {{ artista.popularity }}
  </div>
</div>
