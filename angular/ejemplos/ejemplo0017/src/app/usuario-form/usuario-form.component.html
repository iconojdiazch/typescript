<div class="container">
  <h1>Usuario Form</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="modelo.nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="modelo.correo" name="correo">
    </div>
    <div class="form-group">
      <label for="pais">País</label>
      <input type="text" class="form-control" id="pais" [(ngModel)]="modelo.pais" name="pais">
      <!--<input type="text" class="form-control" id="pais">-->
      <select class="form-control" id="pais" [(ngModel)]="modelo.pais" name="pais" required>
<option *ngFor="let pais of paises; let i = index" [value]="pais">{{i+1}}.-{{pais}}</option>
</select>
    </div>
    <button type="submit" class="btn btn-default">Enviar</button>
  </form>
</div>
<div>
  <h2>Datos del formulario</h2>
  Nombre: {{modelo.nombre}}<br>Correo: {{modelo.correo}}<br>Pais: {{modelo.pais}}
</div>
